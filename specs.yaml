          in: query
        - name: limit
          description: The maximum number of items to return. Defaults to 50 items.
          in: query
          schema: *ref_22
        - name: balanceId
          in: query
          description: Provide the token of the balance to filter the settlements by. This is the balance token that the settlement was settled to.
          schema:
            type:
              - string
              - 'null'
            example: bal_gVMhHKqSSRYJyPsuoPNFH
        - name: year
          in: query
          description: Provide the year to query the settlements. Must be used combined with `month` parameter
          schema:
            type:
              - string
