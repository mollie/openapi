  /customers/{customerId}/mandates:
    parameters:
      - name: customerId
        description: Provide the ID of the related customer.
        in: path
        required: true
        schema: *ref_64
    post:
      summary: Create mandate
      x-speakeasy-name-override: create
      tags:
        - Mandates API
      operationId: create-mandate
      security:
        - apiKey: []
        - oAuth:
            - mandates.write
      description: |-
        Create a mandate for a specific customer. Mandates allow you to charge a customer's card, PayPal account or bank
        account recurrently.

        It is only possible to create mandates for IBANs and PayPal billing agreements with this endpoint. To create
        mandates for cards, your customers need to perform a 'first payment' with their card.
      requestBody:
        content:
          application/json:
            schema:
              required:
                - method
                - consumerName
              type: object
              properties: &ref_67
                resource:
                  type: string
                  description: Indicates the response contains a mandate object. Will always contain the string `mandate` for this endpoint.
                  readOnly: true
                  default: mandate
                id:
                  description: 'The identifier uniquely referring to this mandate. Example: `mdt_pWUnw6pkBN`.'
                  type: string
                  example: mdt_5B8cwPMGnU
                mode:
                  type: string
                  description: Whether this entity was created in live mode or in test mode.
                  enum: *ref_3
                  readOnly: true
                  example: live
                method:
                  type: string
                  description: |-
                    Payment method of the mandate.

                    SEPA Direct Debit and PayPal mandates can be created directly.
                  enum:
                    - creditcard
                    - directdebit
                    - paypal
                  example: directdebit
                consumerName:
                  type: string
                  description: The customer's name.
                  example: John Doe
                  writeOnly: true
                consumerAccount:
                  type:
                    - string
                    - 'null'
                  description: The customer's IBAN. Required for SEPA Direct Debit mandates.
                  example: NL55INGB0000000000
                  writeOnly: true
                consumerBic:
                  type:
                    - string
                    - 'null'
                  description: The BIC of the customer's bank.
                  example: BANKBIC
                  writeOnly: true
                consumerEmail:
                  type:
                    - string
                    - 'null'
                  description: The customer's email address. Required for PayPal mandates.
                  example: example@email.com
                  writeOnly: true
                details:
                  type: object
                  properties:
                    consumerName:
                      type:
                        - string
                        - 'null'
                      description: The customer's name. Available for SEPA Direct Debit and PayPal mandates.
                      example: John Doe
                    consumerAccount:
                      type:
                        - string
                        - 'null'
                      description: The customer's IBAN or email address. Available for SEPA Direct Debit and PayPal mandates.
                      example: NL55INGB0000000000
                    consumerBic:
                      type:
                        - string
                        - 'null'
                      description: The BIC of the customer's bank. Available for SEPA Direct Debit mandates.
                      example: BANKBIC
                    cardHolder:
                      type:
                        - string
                        - 'null'
                      description: The card holder's name. Available for card mandates.
                      example: John Doe
                    cardNumber:
                      type:
                        - string
                        - 'null'
                      description: The last four digits of the card number. Available for card mandates.
                      example: 3240
                    cardExpiryDate:
                      type:
                        - string
                        - 'null'
                      description: The card's expiry date in `YYYY-MM-DD` format. Available for card mandates.
                      example: '2025-01-01'
                    cardLabel:
                      type:
                        - string
                        - 'null'
                      description: The card's label. Available for card mandates, if the card label could be detected.
                      enum:
                        - American Express
                        - Carta Si
                        - Carte Bleue
                        - Dankort
                        - Diners Club
                        - Discover
                        - JCB
                        - Laser
                        - Maestro
                        - Mastercard
                        - Unionpay
                        - Visa
                      example: Visa
                    cardFingerprint:
                      type:
                        - string
                        - 'null'
                      description: |-
                        Unique alphanumeric representation of this specific card. Available for card mandates. Can be used to identify
                        returning customers.
                      example: d3290e932k02f
                  readOnly: true
                signatureDate:
                  type:
                    - string
                    - 'null'
                  description: The date when the mandate was signed in `YYYY-MM-DD` format.
                  example: '2025-01-01'
                mandateReference:
                  type:
                    - string
                    - 'null'
                  description: |-
