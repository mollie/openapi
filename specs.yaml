                  example: B-12A34567B8901234CD
                  writeOnly: true
                payPalVaultId:
                  type:
                    - string
                    - 'null'
                  description: |-
                    The Vault ID given by PayPal. For example: `8kk8451t`. Required for PayPal mandates.
                    Must provide either this field or `paypalBillingAgreementId`, but not both.
                  example: 8kk8451t
                  writeOnly: true
                status:
                  type: string
                  description: |-
