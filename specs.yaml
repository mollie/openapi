        - card_expired
        - inactive_card
        - insufficient_funds
        - invalid_cvv
        - invalid_card_holder_name
        - invalid_card_number
        - invalid_card_type
        - possible_fraud
        - refused_by_issuer
        - unknown_reason
      example: card_declined
    payment-details-wallet:
      type:
        - string
        - 'null'
      description: The wallet used when creating the payment.
      enum:
        - applepay
      example: applepay
    payment-details-seller-protection:
      type:
        - string
        - 'null'
      description: |-
        Indicates to what extent the payment is eligible for PayPal's Seller Protection. Only available for PayPal
        payments, and if the information is made available by PayPal.
      enum:
        - Eligible
        - Ineligible
        - Partially Eligible - INR Only
        - Partially Eligible - Unauth Only
        - Partially Eligible
        - None
        - Active
        - Fraud Control - Unauth Premium Eligible
      example: Eligible
    payment-details-receipt-card-read-method:
      type:
        - string
        - 'null'
      description: The method by which the card was read by the terminal.
      enum:
        - chip
        - magnetic-stripe
        - near-field-communication
        - contactless
        - moto
      example: contactless
    payment-details-receipt-card-verification-method:
      type:
        - string
        - 'null'
      description: The method used to verify the cardholder's identity.
      enum:
        - no-cvm-required
        - online-pin
        - offline-pin
        - consumer-device
        - signature
        - signature-and-online-pin
        - online-pin-and-signature
        - none
        - failed
      example: no-cvm-required
    testmode-create:
      type:
        - boolean
        - 'null'
      description: |-
        Whether to create the entity in test mode or live mode.

        Most API credentials are specifically created for either live mode or test mode, in which case this parameter can be
        omitted. For organization-level credentials such as OAuth access tokens, you can enable test mode by setting
        `testmode` to `true`.
      writeOnly: true
      example: false
    entity-payment:
      type: object
      properties:
        resource:
          type: string
          description: Indicates the response contains a payment object. Will always contain the string `payment` for this endpoint.
          readOnly: true
          example: payment
        id:
          $ref: '#/components/schemas/paymentToken'
          description: |-
            The identifier uniquely referring to this payment. Mollie assigns this identifier at payment creation time. Mollie
            will always refer to the payment by this ID. Example: `tr_5B8cwPMGnU6qLbRvo7qEZo`.
          readOnly: true
        mode:
          $ref: '#/components/schemas/mode'
        description:
          type: string
          description: |-
            The description of the payment. This will be shown to your customer on their card or bank statement when possible.
            We truncate the description automatically according to the limits of the used payment method. The description is
            also visible in any exports you generate.

            We recommend you use a unique identifier so that you can always link the payment to the order in your back office.
            This is particularly useful for bookkeeping.

            The maximum length of the description field differs per payment method, with the absolute maximum being 255
            characters. The API will not reject strings longer than the maximum length but it will truncate them to fit.
          maxLength: 255
          example: Chess Board
        amount:
          $ref: '#/components/schemas/amount'
          description: |-
            The amount that you want to charge, e.g. `{currency:"EUR", value:"1000.00"}` if you would want to charge €1000.00.

            You can find the minimum and maximum amounts per payment method in our help center. Additionally, they can be
            retrieved using the Get method endpoint.

            If a tip was added for a Point-of-Sale payment, the amount will be updated to reflect the initial amount plus the
            tip amount.
        amountRefunded:
          $ref: '#/components/schemas/amount'
          description: |-
            The total amount that is already refunded. Only available when refunds are available for this payment. For some
            payment methods, this amount may be higher than the payment amount, for example to allow reimbursement of the
            costs for a return shipment to the customer.
          readOnly: true
        amountRemaining:
          $ref: '#/components/schemas/amount'
          description: The remaining amount that can be refunded. Only available when refunds are available for this payment.
          readOnly: true
        amountCaptured:
          $ref: '#/components/schemas/amount'
          description: The total amount that is already captured for this payment. Only available when this payment supports captures.
          readOnly: true
        amountChargedBack:
          $ref: '#/components/schemas/amount'
          description: |-
            The total amount that was charged back for this payment. Only available when the total charged back amount is not
            zero.
          readOnly: true
        settlementAmount:
          $ref: '#/components/schemas/amount'
          description: |-
            This optional field will contain the approximate amount that will be settled to your account, converted to the
            currency your account is settled in.

            Any amounts not settled by Mollie will not be reflected in this amount, e.g. PayPal or gift cards. If no amount is
            settled by Mollie the `settlementAmount` is omitted from the response.

            Please note that this amount might be recalculated and changed when the status of the payment changes. We suggest
            using the List balance transactions endpoint instead to get more accurate settlement amounts for your payments.
          readOnly: true
        redirectUrl:
          type:
            - string
            - 'null'
          description: |-
            The URL your customer will be redirected to after the payment process.

            It could make sense for the redirectUrl to contain a unique identifier – like your order ID – so you can show the
            right page referencing the order when your customer returns.

            The parameter is normally required, but can be omitted for recurring payments (`sequenceType: recurring`) and for
            Apple Pay payments with an `applePayPaymentToken`.
          example: https://example.org/redirect
        cancelUrl:
          type:
            - string
            - 'null'
          description: |-
            The URL your customer will be redirected to when the customer explicitly cancels the payment. If this URL is not
            provided, the customer will be redirected to the `redirectUrl` instead — see above.

            Mollie will always give you status updates via webhooks, including for the canceled status. This parameter is
            therefore entirely optional, but can be useful when implementing a dedicated customer-facing flow to handle
            payment cancellations.
          example: https://example.org/cancel
        webhookUrl:
          type:
            - string
            - 'null'
          description: |-
            The webhook URL where we will send payment status updates to.

            The webhookUrl is optional, but without a webhook you will miss out on important status changes to your payment.

            The webhookUrl must be reachable from Mollie's point of view, so you cannot use `localhost`. If you want to use
            webhook during development on `localhost`, you must use a tool like ngrok to have the webhooks delivered to your
            local machine.
          example: https://example.org/webhooks
        lines:
          type:
            - array
            - 'null'
          description: |-
            Optionally provide the order lines for the payment. Each line contains details such as a description of the item
            ordered and its price.

            All lines must have the same currency as the payment.

            Required for payment methods `billie`, `in3`, `klarna`, `riverty` and `voucher`.
          items:
            allOf:
              - $ref: '#/components/schemas/payment-line-item'
              - type: object
                properties:
                  recurring:
                    $ref: '#/components/schemas/recurring-line-item'
                    description: |-
                      The details of subsequent recurring billing cycles. These parameters are used in the Mollie Checkout
                      to inform the shopper of the details for recurring products in the payments.
        billingAddress:
          $ref: '#/components/schemas/payment-address'
          description: |-
            The customer's billing address details. We advise to provide these details to improve fraud protection and
            conversion.

            Should include `email` or a valid postal address consisting of `streetAndNumber`, `postalCode`, `city` and
            `country`.

            Required for payment method `in3`, `klarna`, `billie` and `riverty`.
        shippingAddress:
          $ref: '#/components/schemas/payment-address'
          description: |-
            The customer's shipping address details. We advise to provide these details to improve fraud protection and
            conversion.

            Should include `email` or a valid postal address consisting of `streetAndNumber`, `postalCode`, `city` and
            `country`.
        locale:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/locale'
          description: |-
            Allows you to preset the language to be used in the hosted payment pages shown to the customer. Setting a locale
            is highly recommended and will greatly improve your conversion rate. When this parameter is omitted the browser
            language will be used instead if supported by the payment method. You can provide any `xx_XX` format ISO 15897
            locale, but our hosted payment pages currently only support the specified languages.

            For bank transfer payments specifically, the locale will determine the target bank account the customer has to
            transfer the money to. We have dedicated bank accounts for Belgium, Germany, and The Netherlands. Having the
            customer use a local bank account greatly increases the conversion and speed of payment.
        countryCode:
          type:
            - string
            - 'null'
          description: |-
            This optional field contains your customer's ISO 3166-1 alpha-2 country code, detected by us during checkout. This
            field is omitted if the country code was not detected.
          example: BE
          minLength: 2
          maxLength: 2
          readOnly: true
        method:
          $ref: '#/components/schemas/method'
        issuer:
          type:
            - string
            - 'null'
          description: |-
            **Only relevant for iDEAL, KBC/CBC, gift card, and voucher payments.**

            **⚠️ With the introduction of iDEAL 2 in 2025, this field will be ignored for iDEAL payments. For more information
            on the migration, refer to our [help center](https://help.mollie.com/hc/articles/19100313768338-iDEAL-2-0).**

            Some payment methods are a network of connected banks or card issuers. In these cases, after selecting the payment
            method, the customer may still need to select the appropriate issuer before the payment can proceed.

            We provide hosted issuer selection screens, but these screens can be skipped by providing the `issuer` via the API
            up front.

            The full list of issuers for a specific method can be retrieved via the Methods API by using the optional
            `issuers` include.

            A valid issuer for iDEAL is for example `ideal_INGBNL2A` (for ING Bank).
          example: ideal_INGBNL2A
          writeOnly: true
        restrictPaymentMethodsToCountry:
          type:
            - string
            - 'null'
          description: |-
            For digital goods in most jurisdictions, you must apply the VAT rate from your customer's country. Choose the VAT
            rates you have used for the order to ensure your customer's country matches the VAT country.

            Use this parameter to restrict the payment methods available to your customer to those from a single country.

            If available, the credit card method will still be offered, but only cards from the allowed country are accepted.

            The field expects a country code in ISO 3166-1 alpha-2 format, for example `NL`.
          example: NL
        metadata:
          $ref: '#/components/schemas/metadata'
        captureMode:
          $ref: '#/components/schemas/capture-mode'
        captureDelay:
          type:
            - string
            - 'null'
          description: |-
            **Only relevant if you wish to manage authorization and capturing separately.**

            Some payment methods allow placing a hold on the card or bank account. This hold or 'authorization' can then at a
            later point either be 'captured' or canceled.

            By default, we charge the customer's card or bank account immediately when they complete the payment. If you set a
            capture delay however, we will delay the automatic capturing of the payment for the specified amount of time. For
            example `8 hours` or `2 days`.

            To schedule an automatic capture, the `captureMode` must be set to `automatic`.

            The maximum delay is 7 days (168 hours).

            Possible values: `... hours` `... days`
          example: 8 hours
          pattern: ^\d+ (hours|days)$
        captureBefore:
          type:
            - string
            - 'null'
          description: |-
            Indicates the date before which the payment needs to be captured, in ISO 8601 format. From this date onwards we
            can no longer guarantee a successful capture. The parameter is omitted if the payment is not authorized (yet).
          readOnly: true
          example: '2024-03-20T09:28:37.0Z'
        applicationFee:
          type:
            - object
            - 'null'
          description: |-
            With Mollie Connect you can charge fees on payments that your app is processing on behalf of other Mollie
            merchants.

            If you use OAuth to create payments on a connected merchant's account, you can charge a fee using this
            `applicationFee` parameter. If the payment succeeds, the fee will be deducted from the merchant's balance and sent
            to your own account balance.

            If instead you want to split a payment on your own account between yourself and a connected merchant, refer to the
            `routing` parameter.
          properties:
            amount:
              $ref: '#/components/schemas/amount'
              description: |-
                The fee that you wish to charge.

                Be careful to leave enough space for Mollie's own fees to be deducted as well. For example, you cannot charge
                a €0.99 fee on a €1.00 payment.
            description:
              type: string
              description: |-
                The description of the application fee. This will appear on settlement reports towards both you and the
                connected merchant.
              maxLength: 255
              example: 10
        routing:
          type:
            - array
            - 'null'
          description: |-
            *This functionality is not enabled by default. Reach out to our partner management team if you wish to use it.*

            With Mollie Connect you can charge fees on payments that your app is processing on behalf of other Mollie
            merchants.

            If you create payments on your own account that you want to split between yourself and one or more connected
            merchants, you can use this `routing` parameter to route the payment accordingly.

            The `routing` parameter should contain an array of objects, with each object describing the destination for a
            specific portion of the payment.

            It is not necessary to indicate in the array which portion goes to yourself. After all portions of the total
            payment amount have been routed, the amount left will be routed to the current organization automatically.

            If instead you use OAuth to create payments on a connected merchant's account, refer to the `applicationFee`
            parameter.
          items:
            $ref: '#/components/schemas/entity-payment-route'
        sequenceType:
          $ref: '#/components/schemas/sequence-type'
          description: |-
            **Only relevant for recurring payments.**

            Indicate which part of a recurring sequence this payment is for.

            Recurring payments can only take place if a mandate is available. A common way to establish such a mandate is
            through a `first` payment. With a `first` payment, the customer agrees to automatic recurring charges taking place
            on their account in the future.

            If set to `recurring`, the customer's card is charged automatically.

            Defaults to `oneoff`, which is a regular non-recurring payment.

            For PayPal payments, recurring is only possible if your connected PayPal account allows it. You can call our
            [Methods API](list-methods) with parameter `sequenceType: first` to discover which payment methods on your account
            are set up correctly for recurring payments.
        subscriptionId:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/subscriptionToken'
          description: |-
            If the payment was automatically created via a subscription, the ID of the [subscription](get-subscription) will
            be added to the response.
          readOnly: true
        mandateId:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/mandateToken'
          description: |-
            **Only relevant for recurring payments.**

            When creating recurring payments, the ID of a specific [mandate](get-mandate) can be supplied to indicate which of
            the customer's accounts should be credited.
        customerId:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/customerToken'
          description: |-
            The ID of the [customer](get-customer) the payment is being created for. This is used primarily for recurring
            payments, but can also be used on regular payments to enable single-click payments.

            If `sequenceType` is set to `recurring`, this field is required.
        profileId:
          type: string
          $ref: '#/components/schemas/profileToken'
          description: |-
            The identifier referring to the [profile](get-profile) this entity belongs to.

            When using an API Key, the `profileId` can be omitted since it is linked to the key. However, for OAuth and
            Organization tokens, the `profileId` is required.

            For more information, see [Authentication](authentication).
        settlementId:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/settlementToken'
          description: The identifier referring to the [settlement](get-settlement) this payment was settled with.
          readOnly: true
        orderId:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/orderToken'
          description: If the payment was created for an [order](get-order), the ID of that order will be part of the response.
          readOnly: true
        status:
          $ref: '#/components/schemas/payment-status'
          readOnly: true
        statusReason:
          $ref: '#/components/schemas/status-reason'
        isCancelable:
          type:
            - boolean
            - 'null'
          description: Whether the payment can be canceled. This parameter is omitted if the payment reaches a final state.
          readOnly: true
          example: true
        details:
          type:
            - object
            - 'null'
          description: |-
            An object containing payment details collected during the payment process. For example, details may include the
            customer's card or bank details and a payment reference. For the full list of details, please refer to the
            [method-specific parameters](extra-payment-parameters) guide.
          readOnly: true
          properties:
            consumerName:
              type:
                - string
                - 'null'
              description: The customer's name, if made available by the payment method. For card payments, refer to details.cardHolder.
              example: John Doe
              x-methodSpecific: true
            consumerAccount:
              type:
                - string
                - 'null'
              description: |-
                The customer's account reference.

                For banking-based payment methods — such as iDEAL — this is normally either an IBAN or a domestic bank account
                number.

                For PayPal, the account reference is an email address.

                For card and Bancontact payments, refer to details.cardNumber.
              example: NL91ABNA0417164300
              x-methodSpecific: true
            consumerBic:
              type:
                - string
                - 'null'
              description: The BIC of the customer's bank account, if applicable.
              example: ABNANL2A
              x-methodSpecific: true
            shippingAddress:
              type:
                - object
                - 'null'
              description: |-
                For wallet payment methods — such as Apple Pay and PayPal — the shipping address is often already known by the
                wallet provider. In these cases the shipping address may be available as a payment detail.
              properties: {}
              additionalProperties: true
              x-methodSpecific: true
            cardNumber:
              type:
                - string
                - 'null'
              description: |-
                For bancontact, it will be the customer's masked card number. For cards, it will be the last 4-digit of the
                PAN. For Point-of-sale, it will be the the last 4 digits of the customer's masked card number.
              example: '************1234'
              x-methodSpecific: true
            bankName:
              type: string
              description: The name of the bank that the customer will need to make the bank transfer payment towards.
              example: Mollie Bank
              x-methodSpecific: true
            bankAccount:
              type: string
              description: The bank account number the customer will need to make the bank transfer payment towards.
              example: NL91ABNA0417164300
              x-methodSpecific: true
            bankBic:
              type: string
              description: The BIC of the bank the customer will need to make the bank transfer payment towards.
              example: ABNANL2A
              x-methodSpecific: true
            transferReference:
              type:
                - string
                - 'null'
              description: |-
                The Mollie-generated reference the customer needs to use when transfering the amount. Do not apply any
                formatting here; show it to the customer as-is.
              example: ...
              x-methodSpecific: true
            cardFingerprint:
              type:
                - string
                - 'null'
              description: |-
                A unique fingerprint for a specific card. Can be used to identify returning customers.

                In the case of Point-of-sale payments, it's a unique identifier assigned to a cardholder's payment account,
                linking multiple transactions from wallets and physical card to a single account, also across payment methods
                or when the card is reissued.
              example: ...
              x-methodSpecific: true
            cardHolder:
              type:
                - string
                - 'null'
              description: The customer's name as shown on their card.
              example: John Doe
              x-methodSpecific: true
            cardAudition:
              $ref: '#/components/schemas/payment-details-card-audition'
              x-methodSpecific: true
            cardLabel:
              $ref: '#/components/schemas/payment-details-card-label'
              x-methodSpecific: true
            cardCountryCode:
              type:
                - string
                - 'null'
              description: The ISO 3166-1 alpha-2 country code of the country the card was issued in.
              example: NL
              x-methodSpecific: true
            cardExpiryDate:
              type:
                - string
                - 'null'
              description: The expiry date (MM/YY) of the card as displayed on the card.
              example: 12/25
              x-methodSpecific: true
            cardFunding:
              $ref: '#/components/schemas/payment-details-card-funding'
              x-methodSpecific: true
            cardSecurity:
              $ref: '#/components/schemas/payment-details-card-security'
              x-methodSpecific: true
            feeRegion:
              $ref: '#/components/schemas/payment-details-fee-region'
              x-methodSpecific: true
            cardMaskedNumber:
              type:
                - string
                - 'null'
              description: The first 6 and last 4 digits of the card number.
              example: ...
              x-methodSpecific: true
            card3dsEci:
              type:
                - string
                - 'null'
              description: The outcome of authentication attempted on transactions enforced by 3DS (ie valid only for oneoff and first).
              example: ...
              x-methodSpecific: true
            cardBin:
              type:
                - string
                - 'null'
              description: The first 6 digit of the card bank identification number.
              example: ...
              x-methodSpecific: true
            cardIssuer:
              type:
                - string
                - 'null'
              description: The issuer of the Card.
              example: ...
              x-methodSpecific: true
            failureReason:
              $ref: '#/components/schemas/payment-details-failure-reason'
              x-methodSpecific: true
            failureMessage:
              type:
                - string
                - 'null'
              description: |-
                A human-friendly failure message that can be shown to the customer. The message is translated in accordance
                with the payment's locale setting.
              example: Your card was declined.
              x-methodSpecific: true
            wallet:
              $ref: '#/components/schemas/payment-details-wallet'
              x-methodSpecific: true
            paypalReference:
              type:
                - string
                - 'null'
              description: PayPal's reference for the payment.
              example: ...
              x-methodSpecific: true
            paypalPayerId:
              type:
                - string
                - 'null'
              description: ID of the customer's PayPal account.
              example: ...
              x-methodSpecific: true
            sellerProtection:
              $ref: '#/components/schemas/payment-details-seller-protection'
              x-methodSpecific: true
            paypalFee:
              $ref: '#/components/schemas/amount-nullable'
              description: |-
                An amount object containing the fee PayPal will charge for this transaction. The field may be omitted if
                PayPal will not charge a fee for this transaction.
              x-methodSpecific: true
            customerReference:
              type: string
              description: The paysafecard customer reference either provided via the API or otherwise auto-generated by Mollie.
              example: ...
              x-methodSpecific: true
            terminalId:
              type: string
              description: The ID of the terminal device where the payment took place on.
              example: term_12345
              x-methodSpecific: true
            maskedNumber:
              type:
                - string
                - 'null'
              description: The first 6 digits & last 4 digits of the customer's masked card number.
              example: ...
              x-methodSpecific: true
            receipt:
              type: object
              description: The Point of sale receipt object.
              properties:
                authorizationCode:
                  type:
                    - string
                    - 'null'
                  description: A unique code provided by the cardholder’s bank to confirm that the transaction was successfully approved.
                  example: ...
                applicationIdentifier:
                  type:
                    - string
                    - 'null'
                  description: The unique number that identifies a specific payment application on a chip card.
                  example: ...
                cardReadMethod:
                  $ref: '#/components/schemas/payment-details-receipt-card-read-method'
                cardVerificationMethod:
                  $ref: '#/components/schemas/payment-details-receipt-card-verification-method'
              x-methodSpecific: true
            creditorIdentifier:
              type:
                - string
                - 'null'
              description: |-
                The creditor identifier indicates who is authorized to execute the payment. In this case, it is a
                reference to Mollie.
              example: ...
              x-methodSpecific: true
            dueDate:
              type:
                - string
                - 'null'
              format: date
              description: Estimated date the payment is debited from the customer's bank account, in YYYY-MM-DD format.
              example: '2025-01-01'
              x-methodSpecific: true
            signatureDate:
              type:
                - string
                - 'null'
              format: date
              description: |-
                Date the payment has been signed by the customer, in YYYY-MM-DD format. Only available if the payment
                has been signed.
              example: '2024-03-20'
              x-methodSpecific: true
            bankReasonCode:
              type:
                - string
                - 'null'
              description: |-
                The official reason why this payment has failed. A detailed description of each reason is available on the
                website of the European Payments Council.
              example: ...
              x-methodSpecific: true
            bankReason:
              type:
                - string
                - 'null'
              description: A human-friendly description of the failure reason.
              example: ...
              x-methodSpecific: true
            endToEndIdentifier:
              type:
                - string
                - 'null'
              description: The end-to-end identifier you provided in the batch file.
              example: ...
              x-methodSpecific: true
            mandateReference:
              type:
                - string
                - 'null'
              description: The mandate reference you provided in the batch file.
              example: ...
              x-methodSpecific: true
            batchReference:
              type:
                - string
                - 'null'
              description: The batch reference you provided in the batch file.
              example: ...
              x-methodSpecific: true
            fileReference:
              type:
                - string
                - 'null'
              description: The file reference you provided in the batch file.
              example: ...
              x-methodSpecific: true
            qrCode:
              type: object
              description: |-
                Optional include. If a QR code was requested during payment creation for a QR-compatible payment method,
                the QR code details will be available in this object.

                The QR code can be scanned by the customer to complete the payment on their mobile device. For example,
                Bancontact QR payments can be completed by the customer using the Bancontact app.
              properties:
                height:
                  type: integer
                  description: The height of the QR code image in pixels.
                  example: 300
                width:
                  type: integer
                  description: The width of the QR code image in pixels.
                  example: 300
                src:
                  type: string
                  description: |-
