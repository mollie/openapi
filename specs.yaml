  /balances/{id}:
    parameters:
      - schema:
          type: string
          example: bal_gVMhHKqSSRYJyPsuoPNFH
        name: id
        description: Provide the ID of the item you want to perform this operation on.
        in: path
        required: true
    get:
      summary: Get balance
      tags:
        - Balances API
      operationId: get-balance
      security:
        - oAuth:
            - balances.read
      description: |-
        When processing payments with Mollie, we put all pending funds â€” usually minus Mollie fees â€” on a balance. Once you have linked a bank account to your Mollie account, we can pay out your balance towards this bank account.

        With the Balances API you can retrieve your current balance. The response includes two amounts:

        * The *pending amount*. These are payments that have been marked as `paid`, but are not yet available on your balance.
        * The *available amount*. This is the amount that you can get paid out to your bank account, or use for refunds.

        With instant payment methods like iDEAL, payments are moved to the available balance instantly. With slower payment methods, like credit card for example, it can take a few days before the funds are available on your balance. These funds will be shown under the *pending amount* in the meanwhile.

        > ðŸ”‘ Access with
        >
        > [Access token with **balances.read**](/reference/authentication)
      parameters:
        - name: testmode
          description: |-
            Most API credentials are specifically created for either live mode or test mode. In those cases the `testmode` query parameter can be omitted. For organization-level credentials such as OAuth access tokens, you can enable test mode by setting the `testmode` query parameter to `true`.

            Test entities cannot be retrieved when the endpoint is set to live mode, and vice versa.
          in: query
          schema: *ref_4
      responses:
        '200':
          description: The balance object.
          content:
            application/hal+json:
              schema:
                type: object
                properties: &ref_62
                  resource:
                    type: string
                    description: Indicates the response contains a balance object. Will always contain the string `balance` for this endpoint.
                    readOnly: true
                    default: balance
                  id:
                    type: string
                    description: 'The identifier uniquely referring to this balance. Example: `bal_gVMhHKqSSRYJyPsuoPNFH`.'
                    readOnly: true
                  mode:
                    type: string
                    description: |-
                      Whether this entity was created in live mode or in test mode.

                      Possible values: `live` `test`
                    readOnly: true
                    example: live
                  currency:
                    type: string
                    description: The balance's ISO 4217 currency code.
                    readOnly: true
                  description:
                    type: string
                    description: The description or name of the balance. Can be used to denote the purpose of the balance.
                    readOnly: true
                  status:
                    type: string
                    description: |-
                      The status of the balance.

                      * `active` â€” The balance is operational and ready to be used.
                      * `inactive` â€” The account is being validated by our team, or the balance has been blocked. Contact us for more information.

                      Possible values: `active` `inactive`
                    readOnly: true
                  transferFrequency:
                    type: string
                    description: |-
                      The frequency with which the available amount on the balance will be settled to the configured transfer destination.

                      * `daily` â€” Every business day
                      * `twice-a-week` â€” Every Tuesday and Friday
                      * `every-monday` â€” Every Monday
                      * `every-tuesday` â€” Every Tuesday
                      * `every-wednesday` â€” Every Wednesday
                      * `every-thursday` â€” Every Thursday
                      * `every-friday` â€” Every Friday
                      * `twice-a-month` â€” On the first and the fifteenth of the month
                      * `monthly` â€” On the first of the month
                      * `never` â€” Automatic settlements are paused for this balance

                      Settlements created during weekends or on bank holidays will take place on the next business day.

                      Possible values: `daily` `twice-a-week` `every-monday` `every-tuesday` `every-wednesday` `every-thursday` `every-friday` `twice-a-month` `monthly` `never`
                    readOnly: true
                  transferThreshold:
                    description: The minimum amount configured for scheduled automatic settlements. As soon as the amount on the balance exceeds this threshold, the complete balance will be paid out to the transfer destination according to the configured frequency.
                    readOnly: true
                    type: object
                    required: &ref_5
                      - currency
                      - value
                    properties: &ref_6
                      currency:
                        type: string
                        description: A three-character ISO 4217 currency code.
                        example: EUR
                      value:
                        type: string
                        description: A string containing an exact monetary amount in the given currency.
                        example: '10.00'
                  transferReference:
                    type:
                      - string
                      - 'null'
                    description: The transfer reference set to be included in all the transfers for this balance.
                    readOnly: true
                  transferDestination:
                    type: object
                    description: The destination where the available amount will be automatically transferred to according to the configured transfer frequency.
                    properties:
                      type:
                        type: string
                        description: |-
                          The default destination of automatic scheduled transfers. Currently only `bank-account` is supported.

                          * `bank-account` â€” Transfer the balance amount to an external bank account

                          Possible values: `bank-account`
                      bankAccount:
                        type: string
                        description: The configured bank account number of the beneficiary the balance amount is to be transferred to.
                      beneficiaryName:
                        type: string
                        description: The full name of the beneficiary the balance amount is to be transferred to.
                    readOnly: true
                  availableAmount:
                    description: The amount directly available on the balance, e.g. `{"currency":"EUR", "value":"100.00"}`.
                    readOnly: true
                    type: object
                    required: *ref_5
                    properties: *ref_6
                  pendingAmount:
                    description: The total amount that is queued to be transferred to your balance. For example, a credit card payment can take a few days to clear.
                    readOnly: true
                    type: object
                    required: *ref_5
                    properties: *ref_6
                  createdAt:
                    type: string
                    description: The entity's date and time of creation, in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
                    readOnly: true
                    example: '2024-03-20T09:13:37.0Z'
                  _links:
                    type: object
                    description: An object with several relevant URLs. Every URL object will contain an `href` and a `type` field.
                    properties:
