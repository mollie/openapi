  /methods/all:
    get:
      summary: List all payment methods
      x-speakeasy-name-override: all
      tags:
        - Methods API
      operationId: list-all-methods
      security:
        - apiKey: []
        - oAuth:
            - payments.read
      description: |-
        Retrieve all payment methods that Mollie offers, regardless of the eligibility of the organization for the specific
        method. The results of this endpoint are **not** paginated — unlike most other list endpoints in our API.

        The list can optionally be filtered using a number of parameters described below.
      parameters:
        - $ref: '#/components/parameters/locale'
          description: |-
            Passing a locale will sort the payment methods in the preferred order
            for the country, and translate the payment method names in the corresponding language.
        - name: amount
          description: |-
            If supplied, only payment methods that support the amount and currency
            are returned.

            Example: `/v2/methods/all?amount[value]=100.00&amount[currency]=USD`
          in: query
          style: deepObject
          explode: true
          schema:
            $ref: '#/components/schemas/amount'
        - $ref: '#/components/parameters/include'
          description: |-
            This endpoint allows you to include additional information via the
            `include` query string parameter.
          schema:
            type:
              - string
              - 'null'
            enum:
              - issuers
              - pricing
            x-enumDescriptions:
              issuers: Include issuer details such as which iDEAL or gift card issuers are available.
              pricing: Include pricing for each payment method.
            example: issuers
        - name: sequenceType
          description: |-
            Set this parameter to `first` to only return the methods that
            can be used for the first payment of a recurring sequence.

            Set it to `recurring` to only return methods that can be used for recurring payments or subscriptions.
          in: query
