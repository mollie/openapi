              - 'null'
            example: EUR
        - schema:
            type: string
            example: bal_gVMhHKqSSRYJyPsuoPNFH
          name: from
          description: Provide an ID to start the result set from the item with the given ID and onwards. This allows you to paginate the result set.
          in: query
        - name: limit
          description: The maximum number of items to return. Defaults to 50 items.
          in: query
          schema: &ref_9
            type:
              - integer
              - 'null'
            minimum: 1
            maximum: 250
            default: 50
