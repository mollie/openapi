                    decline Direct Debit payments if the mandate reference is not unique.
                  example: ID-1023892
                paypalBillingAgreementId:
                  type:
                    - string
                    - 'null'
                  description: |-
                    The billing agreement ID given by PayPal. For example: `B-12A34567B8901234CD`. Required for PayPal mandates.
