                      * `method` â€” The payment method, if applicable
                      * `count` â€” The number of fees
                      * `rate` â€” The service rates, further divided into `fixed` and `percentage` costs
                      * `amountNet` â€” The net total cost, i.e. excluding VAT
                      * `amountVat` â€” The applicable VAT
                      * `amountGross` â€” The gross total cost, i.e. including VAT

