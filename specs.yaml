    get:
      summary: List all payment methods
      tags:
        - Methods API
      operationId: list-all-methods
      security:
        - apiKey: []
        - oAuth:
            - payments.read
      description: |-
        Retrieve all payment methods that Mollie offers, regardless of the eligibility of the organization for the specific method. The results of this endpoint are **not** paginated ‚Äî unlike most other list endpoints in our API.

        The list can optionally be filtered using a number of parameters described below.

        > üîë Access with
        >
        > [API key](/reference/authentication)
        >
        > [Access token with **payments.read**](/reference/authentication)
      parameters:
        - description: Passing a locale will sort the payment methods in the preferred order for the country, and translate the payment method names in the corresponding language.
          name: locale
          in: query
          schema: *ref_16
        - name: amount
          description: |-
            If supplied, only payment methods that support the amount and currency are returned.

            Example: `/v2/methods/all?amount[value]=100.00&amount[currency]=USD`
          in: query
          schema:
            type: object
            description: In v2 endpoints, monetary amounts are represented as objects with a `currency` and `value` field.
            required: *ref_3
            properties: *ref_4
        - description: This endpoint allows you to include additional information via the `include` query string parameter.
          schema:
            type:
              - string
              - 'null'
            enum:
              - issuers
              - pricing
            x-enumDescriptions:
              issuers: Include issuer details such as which iDEAL or gift card issuers are available.
              pricing: Include pricing for each payment method.
            example: issuers
          name: include
          in: query
        - name: sequenceType
          description: |-
