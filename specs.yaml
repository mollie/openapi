    post:
      summary: Request Apple Pay payment session
      x-speakeasy-name-override: request-apple-pay-session
      tags:
        - Wallets API
      operationId: request-apple-pay-payment-session
      security:
        - apiKey: []
        - oAuth:
            - payments.write
      description: |-
        When integrating Apple Pay in your own checkout on the web, you need to
        [provide merchant validation](https://developer.apple.com/documentation/apple_pay_on_the_web/apple_pay_js_api/providing_merchant_validation).
        This is normally done using Apple's
        [Requesting an Apple Pay Session](https://developer.apple.com/documentation/apple_pay_on_the_web/apple_pay_js_api/requesting_an_apple_pay_payment_session).
        The merchant validation proves to Apple that a validated merchant is calling the Apple Pay Javascript APIs.

        To integrate Apple Pay via Mollie, you will have to call the Mollie API instead of Apple's API. The response of this
        API call can then be passed as-is to the completion method, `completeMerchantValidation`.

        Before requesting an Apple Pay Payment Session, you must place the domain validation file on your server at:
        `https://[domain]/.well-known/apple-developer-merchantid-domain-association`. Without this file, it will not be
        possible to use Apple Pay on your domain.

        Each new transaction requires a new payment session object. Merchant session objects are not reusable, and they
        expire after five minutes.

        Payment sessions cannot be requested directly from the browser. The request must be sent from your server. For the
        full documentation, see the official
        [Apple Pay JS API](https://developer.apple.com/documentation/apple_pay_on_the_web/apple_pay_js_api) documentation.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                validationUrl:
                  type: string
                  example: https://apple-pay-gateway-cert.apple.com/paymentservices/paymentSession
                  description: |-
                    The validationUrl you got from the
                    [ApplePayValidateMerchant event](https://developer.apple.com/documentation/apple_pay_on_the_web/applepayvalidatemerchantevent).

                    A list of all
                    [valid host names](https://developer.apple.com/documentation/apple_pay_on_the_web/setting_up_your_server)
                    for merchant validation is available. You should white list these in your application and reject any
                    `validationUrl`s that have a host name not in the list.
                domain:
                  type: string
                  description: |-
                    The domain of your web shop, that is visible in the browser's location bar. For example
                    `pay.myshop.com`.
                  example: pay.myshop.com
                profileId:
                  type:
                    - string
                    - 'null'
                  $ref: '#/components/schemas/profileToken'
                  description: |-
                    The identifier referring to the [profile](get-profile) this entity belongs to.

                    Most API credentials are linked to a single profile. In these cases the `profileId` can be omitted in
                    the creation request. For organization-level credentials such as OAuth access tokens however, the
                    `profileId` parameter is required.
              required:
                - validationUrl
                - domain
      responses:
        '201':
          description: |-
            The Apple Pay payment session object generated by Apple. This object, as mentioned in the Apple's Documentation,
            is opaque, so we are not defining a response schema.
          content:
