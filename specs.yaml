                payments exist (yet).
            documentation:
              $ref: '#/components/schemas/url'
          readOnly: true
    salesInvoiceToken:
      type: string
      example: invoice_4Y0eZitmBnQ6IDoMqZQKh
    sales-invoice-status:
      type: string
      description: |-
        The status for the invoice to end up in.

        A `draft` invoice is not paid or not sent and can be updated after creation. Setting it to `issued` sends it to
        the recipient so they may then pay through our payment system. To skip our payment process, set this to `paid` to
        mark it as paid. It can then subsequently be sent as well, same as with `issued`.

        A status value that cannot be set but can be returned is `canceled`, for invoices which were
        issued, but then canceled. Currently this can only be done for invoices created in the dashboard.

        Dependent parameters:
          - `paymentDetails` is required if invoice should be set directly to `paid`
          - `customerId` and `mandateId` are required if a recurring payment should be used to set the invoice to `paid`
          - `emailDetails` optional for `issued` and `paid` to send the invoice by email
      enum:
        - draft
        - issued
        - paid
      example: draft
    sales-invoice-vat-scheme:
      type: string
      description: The VAT scheme to create the invoice for. You must be enrolled with One Stop Shop enabled to use it.
      enum:
        - standard
        - one-stop-shop
      example: standard
    sales-invoice-vat-mode:
      type: string
      description: |-
        The VAT mode to use for VAT calculation. `exclusive` mode means we will apply the relevant VAT on top of the
        price. `inclusive` means the prices you are providing to us already contain the VAT you want to apply.
      enum:
        - exclusive
        - inclusive
      example: exclusive
    sales-invoice-payment-term:
      type:
        - string
        - 'null'
      description: The payment term to be set on the invoice.
      enum:
        - 7 days
        - 14 days
        - 30 days
        - 45 days
        - 60 days
        - 90 days
        - 120 days
      example: 30 days
    sales-invoice-payment-details-source:
      type: string
      description: The way through which the invoice is to be set to paid.
      enum:
        - manual
        - payment-link
        - payment
      example: payment-link
    sales-invoice-payment-details:
      type:
        - object
        - 'null'
      required:
        - source
      properties:
        source:
          $ref: '#/components/schemas/sales-invoice-payment-details-source'
        sourceReference:
          example: pl_d9fQur83kFdhH8hIhaZfq
          type:
            - string
            - 'null'
          description: |-
            A reference to the payment the sales invoice is paid by. Required for `source` values `payment-link` and
            `payment`.
    sales-invoice-email-details:
      type:
        - object
        - 'null'
      required:
        - subject
        - body
      properties:
        subject:
          example: Your invoice is available
          type: string
          description: The subject of the email to be sent.
        body:
          example: Please find your invoice enclosed.
          type: string
          description: The body of the email to be sent. To add newline characters, you can use `\n`.
    sales-invoice-recipient-type:
      type: string
      description: |-
        The type of recipient, either `consumer` or `business`. This will determine what further fields are
        required on the `recipient` object.
      enum:
        - consumer
        - business
      example: consumer
    sales-invoice-recipient-locale:
      type: string
      description: The locale for the recipient, to be used for translations in PDF generation and payment pages.
      enum:
        - en_US
        - en_GB
        - nl_NL
        - nl_BE
        - de_DE
        - de_AT
        - de_CH
        - fr_FR
        - fr_BE
      example: nl_NL
    sales-invoice-recipient:
      type:
        - object
        - 'null'
      required:
        - type
        - email
        - streetAndNumber
        - postalCode
        - city
        - country
        - locale
      properties:
        type:
          $ref: '#/components/schemas/sales-invoice-recipient-type'
        title:
          example: Mrs.
          type:
            - string
            - 'null'
          description: The title of the `consumer` type recipient, for example Mr. or Mrs..
        givenName:
          example: Jane
          type:
            - string
            - 'null'
          description: |-
            The given name (first name) of the `consumer` type recipient should be at least two characters and cannot contain
            only numbers.
        familyName:
          example: Doe
          type:
            - string
            - 'null'
          description: |-
            The given name (last name) of the `consumer` type recipient should be at least two characters and cannot contain
            only numbers.
        organizationName:
          example: Organization Corp.
          type:
            - string
            - 'null'
          description: The trading name of the `business` type recipient.
        organizationNumber:
          example: '12345678'
          type:
            - string
            - 'null'
          description: |-
            The Chamber of Commerce number of the organization for a `business` type recipient. Either this or `vatNumber`
            has to be provided.
        vatNumber:
          example: NL123456789B01
          type:
            - string
            - 'null'
          description: |-
            The VAT number of the organization for a `business` type recipient. Either this or `organizationNumber`
            has to be provided.
        email:
          example: example@email.com
          type: string
          description: The email address of the recipient.
        phone:
          example: '+0123456789'
          type:
            - string
            - 'null'
          description: The phone number of the recipient.
        streetAndNumber:
          example: Keizersgracht 126
          type: string
          description: A street and street number.
        streetAdditional:
          example: 4th floor
          type:
            - string
            - 'null'
          description: Any additional addressing details, for example an apartment number.
        postalCode:
          example: 5678AB
          type: string
          description: A postal code.
        city:
          example: Amsterdam
          type: string
          description: The recipient's city.
        region:
          example: Noord-Holland
          type:
            - string
            - 'null'
          description: The recipient's region.
        country:
          example: NL
          type: string
          description: A country code in [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) format.
        locale:
          $ref: '#/components/schemas/sales-invoice-recipient-locale'
    sales-invoice-discount-type:
      type: string
      description: The type of discount.
      enum:
        - amount
        - percentage
      example: amount
    sales-invoice-discount:
      type:
        - object
        - 'null'
      required:
        - type
        - value
      properties:
        type:
          $ref: '#/components/schemas/sales-invoice-discount-type'
        value:
          example: '10.00'
          type: string
          description: A string containing an exact monetary amount in the given currency, or the percentage.
    sales-invoice-line-item:
      type: object
      required:
        - description
        - quantity
        - vatRate
        - unitPrice
      properties:
        description:
          example: LEGO 4440 Forest Police Station
          type: string
          description: A description of the line item. For example *LEGO 4440 Forest Police Station*.
          maxLength: 100
        quantity:
          example: 1
          type: integer
          description: The number of items.
          minimum: 1
        vatRate:
          example: '21.00'
          type: string
          description: The vat rate to be applied to this line item.
        unitPrice:
          $ref: '#/components/schemas/amount'
          description: |-
            The price of a single item excluding VAT.

            For example: `{"currency":"EUR", "value":"89.00"}` if the box of LEGO costs €89.00 each.

            The unit price can be zero in case of free items.
        discount:
          $ref: '#/components/schemas/sales-invoice-discount'
          description: The discount to be applied to the line item.
    entity-sales-invoice:
      type: object
      properties:
        resource:
          type: string
          description: |-
            Indicates the response contains a sales invoice object. Will always contain the string `sales-invoice` for this
            endpoint.
          readOnly: true
          writeOnly: false
          example: sales-invoice
        id:
          $ref: '#/components/schemas/salesInvoiceToken'
          type: string
          description: 'The identifier uniquely referring to this invoice. Example: `invoice_4Y0eZitmBnQ6IDoMqZQKh`.'
          readOnly: true
        testmode:
          $ref: '#/components/schemas/testmode-create'
        invoiceNumber:
          example: INV-0000001
          type:
            - string
            - 'null'
          description: When issued, an invoice number will be set for the sales invoice.
          readOnly: true
        profileId:
          type:
            - string
            - 'null'
          description: |-
            The identifier referring to the [profile](get-profile) this entity belongs to.

            Most API credentials are linked to a single profile. In these cases the `profileId` can be omitted in the creation
            request. For organization-level credentials such as OAuth access tokens however, the `profileId` parameter is
            required.
          example: pfl_QkEhN94Ba
          writeOnly: true
        status:
          $ref: '#/components/schemas/sales-invoice-status'
        vatScheme:
          $ref: '#/components/schemas/sales-invoice-vat-scheme'
        vatMode:
          $ref: '#/components/schemas/sales-invoice-vat-mode'
        memo:
          example: This is a memo!
          type:
            - string
            - 'null'
          description: A free-form memo you can set on the invoice, and will be shown on the invoice PDF.
        metadata:
          type:
            - object
            - 'null'
          properties: {}
          description: |-
            Provide any data you like as a JSON object. We will save the data alongside the entity. Whenever
            you fetch the entity with our API, we will also include the metadata. You can use up to approximately 1kB.
        paymentTerm:
          $ref: '#/components/schemas/sales-invoice-payment-term'
        paymentDetails:
          $ref: '#/components/schemas/sales-invoice-payment-details'
          description: |-
            Used when setting an invoice to status of `paid`, and will store a payment that fully pays the invoice with the
            provided details. Required for `paid` status.
        emailDetails:
          $ref: '#/components/schemas/sales-invoice-email-details'
          description: |-
            Used when setting an invoice to status of either `issued` or `paid`. Will be used to issue the invoice to the
            recipient with the provided `subject` and `body`. Required for `issued` status.
        customerId:
          type:
            - string
          description: |-
            The identifier referring to the [customer](get-customer) you want to attempt an automated payment for. If
            provided, `mandateId` becomes required as well. Only allowed for invoices with status `paid`.
          example: cst_8wmqcHMN4U
        mandateId:
          type: string
          description: |-
            The identifier referring to the [mandate](get-mandate) you want to use for the automated payment. If provided,
            `customerId` becomes required as well. Only allowed for invoices with status `paid`.
          example: mdt_pWUnw6pkBN
        recipientIdentifier:
          example: customer-xyz-0123
          type: string
          description: |-
            An identifier tied to the recipient data. This should be a unique value based on data your system contains,
            so that both you and us know who we're referring to. It is a value you provide to us so that recipient management
            is not required to send a first invoice to a recipient.
        recipient:
          $ref: '#/components/schemas/sales-invoice-recipient'
        lines:
          type:
            - array
            - 'null'
          description: |-
            Provide the line items for the invoice. Each line contains details such as a description of the item
            ordered and its price.

            All lines must have the same currency as the invoice.
          items:
            $ref: '#/components/schemas/sales-invoice-line-item'
        discount:
          $ref: '#/components/schemas/sales-invoice-discount'
          description: The discount to be applied to the entire invoice, applied on top of any line item discounts.
        isEInvoice:
          type: boolean
          description: |-
            This indicates whether the invoice is an e-invoice. The default value is `false` and can't be changed
            after the invoice has been issued. When `emailDetails` is provided, an additional email is sent to the
            recipient.

            E-invoicing is only available for merchants based in Belgium, Germany, and the Netherlands, and only when
            the recipient is also located in one of these countries.
          example: false
        amountDue:
          $ref: '#/components/schemas/amount'
          description: The amount that is left to be paid.
          readOnly: true
        subtotalAmount:
          $ref: '#/components/schemas/amount'
          description: The total amount without VAT before discounts.
          readOnly: true
        totalAmount:
          $ref: '#/components/schemas/amount'
          description: The total amount with VAT.
          readOnly: true
        totalVatAmount:
          $ref: '#/components/schemas/amount'
          description: The total VAT amount.
          readOnly: true
        discountedSubtotalAmount:
          $ref: '#/components/schemas/amount'
          description: The total amount without VAT after discounts.
          readOnly: true
        createdAt:
          type: string
          $ref: '#/components/schemas/created-at'
        issuedAt:
          example: '2024-10-03T10:47:38+00:00'
          type:
            - string
            - 'null'
          description: |-
            If issued, the date when the sales invoice was issued, in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
          readOnly: true
        paidAt:
          example: '2024-10-04T10:47:38+00:00'
          type:
            - string
            - 'null'
          description: |-
            If paid, the date when the sales invoice was paid, in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
          readOnly: true
        dueAt:
          example: '2024-11-01T10:47:38+00:00'
          type:
            - string
            - 'null'
          description: |-
            If issued, the date when the sales invoice payment is due, in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
            format.
          readOnly: true
        _links:
          type: object
          description: An object with several relevant URLs. Every URL object will contain an `href` and a `type` field.
          properties:
            self:
              $ref: '#/components/schemas/url'
            invoicePayment:
              $ref: '#/components/schemas/url'
              description: |-
                The URL your customer should visit to make payment for the invoice. This is where you should redirect the
                customer to unless the `status` is set to `paid`.
            pdfLink:
              $ref: '#/components/schemas/url'
              type:
                - object
                - 'null'
              description: The URL the invoice is available at, if generated.
            documentation:
              $ref: '#/components/schemas/url'
            next:
              $ref: '#/components/schemas/url'
              type:
                - object
                - 'null'
            previous:
              $ref: '#/components/schemas/url'
              type:
                - object
                - 'null'
          readOnly: true
          writeOnly: false
    delete-values-sales-invoice:
      type: object
      properties:
        testmode:
          $ref: '#/components/schemas/testmode'
    update-values-sales-invoice:
      type: object
      properties:
        testmode:
          $ref: '#/components/schemas/testmode'
        status:
          $ref: '#/components/schemas/sales-invoice-status'
          description: |-
            The status for the invoice to end up in.

            Dependent parameters: `paymentDetails` for `paid`, `emailDetails` for `issued` and `paid`.
        memo:
          example: An updated memo!
          type:
            - string
            - 'null'
          description: A free-form memo you can set on the invoice, and will be shown on the invoice PDF.
        paymentTerm:
          $ref: '#/components/schemas/sales-invoice-payment-term'
        paymentDetails:
          $ref: '#/components/schemas/sales-invoice-payment-details'
          description: |-
            Used when setting an invoice to status of `paid`, and will store a payment that fully pays the invoice with the
            provided details. Required for `paid` status.
        emailDetails:
          $ref: '#/components/schemas/sales-invoice-email-details'
          description: |-
            Used when setting an invoice to status of either `issued` or `paid`. Will be used to issue the invoice to the
            recipient with the provided `subject` and `body`. Required for `issued` status.
        recipientIdentifier:
          example: customer-xyz-0123
          type: string
          description: |-
            An identifier tied to the recipient data. This should be a unique value based on data your system contains,
            so that both you and us know who we're referring to. It is a value you provide to us so that recipient management
            is not required to send a first invoice to a recipient.
        recipient:
          $ref: '#/components/schemas/sales-invoice-recipient'
          description: |-
            The recipient object should contain all the information relevant to create an invoice for an intended
            recipient. This data will be stored, updated, and re-used as appropriate, based on the `recipientIdentifier`.
        lines:
          type:
            - array
            - 'null'
          description: |-
            Provide the line items for the invoice. Each line contains details such as a description of the item
            ordered and its price.

            All lines must have the same currency as the invoice.
          items:
            $ref: '#/components/schemas/sales-invoice-line-item'
        discount:
          $ref: '#/components/schemas/sales-invoice-discount'
          description: The discount to be applied to the entire invoice, possibly on top of the line item discounts.
        isEInvoice:
          type: boolean
          description: |-
            This indicates whether the invoice is an e-invoice. The default value is `false` and can't be changed
            after the invoice has been issued.

            When `emailDetails` is provided, an additional email is sent to the recipient.
          example: false
    entity-payment-response:
      type: object
      properties:
        resource:
          type: string
          description: Indicates the response contains a payment object. Will always contain the string `payment` for this endpoint.
          readOnly: true
          example: payment
        id:
          $ref: '#/components/schemas/paymentToken'
          description: |-
            The identifier uniquely referring to this payment. Mollie assigns this identifier at payment creation time. Mollie
            will always refer to the payment by this ID. Example: `tr_5B8cwPMGnU6qLbRvo7qEZo`.
          readOnly: true
        mode:
          $ref: '#/components/schemas/mode'
        description:
          type: string
          description: |-
            The description of the payment. This will be shown to your customer on their card or bank statement when possible.
            We truncate the description automatically according to the limits of the used payment method. The description is
            also visible in any exports you generate.

            We recommend you use a unique identifier so that you can always link the payment to the order in your back office.
            This is particularly useful for bookkeeping.

            The maximum length of the description field differs per payment method, with the absolute maximum being 255
            characters. The API will not reject strings longer than the maximum length but it will truncate them to fit.
          maxLength: 255
          example: Chess Board
        amount:
          $ref: '#/components/schemas/amount'
          description: |-
            The amount that you want to charge, e.g. `{currency:"EUR", value:"1000.00"}` if you would want to charge €1000.00.

            You can find the minimum and maximum amounts per payment method in our help center. Additionally, they can be
            retrieved using the Get method endpoint.

            If a tip was added for a Point-of-Sale payment, the amount will be updated to reflect the initial amount plus the
            tip amount.
        amountRefunded:
          $ref: '#/components/schemas/amount'
          description: |-
            The total amount that is already refunded. Only available when refunds are available for this payment. For some
            payment methods, this amount may be higher than the payment amount, for example to allow reimbursement of the
            costs for a return shipment to the customer.
          readOnly: true
        amountRemaining:
          $ref: '#/components/schemas/amount'
          description: The remaining amount that can be refunded. Only available when refunds are available for this payment.
          readOnly: true
        amountCaptured:
          $ref: '#/components/schemas/amount'
          description: The total amount that is already captured for this payment. Only available when this payment supports captures.
          readOnly: true
        amountChargedBack:
          $ref: '#/components/schemas/amount'
          description: |-
            The total amount that was charged back for this payment. Only available when the total charged back amount is not
            zero.
          readOnly: true
        settlementAmount:
          $ref: '#/components/schemas/amount'
          description: |-
            This optional field will contain the approximate amount that will be settled to your account, converted to the
            currency your account is settled in.

            Any amounts not settled by Mollie will not be reflected in this amount, e.g. PayPal or gift cards. If no amount is
            settled by Mollie the `settlementAmount` is omitted from the response.

            Please note that this amount might be recalculated and changed when the status of the payment changes. We suggest
            using the List balance transactions endpoint instead to get more accurate settlement amounts for your payments.
          readOnly: true
        redirectUrl:
          type:
            - string
            - 'null'
          description: |-
            The URL your customer will be redirected to after the payment process.

            It could make sense for the redirectUrl to contain a unique identifier – like your order ID – so you can show the
            right page referencing the order when your customer returns.

            The parameter is normally required, but can be omitted for recurring payments (`sequenceType: recurring`) and for
            Apple Pay payments with an `applePayPaymentToken`.
          example: https://example.org/redirect
        cancelUrl:
          type:
            - string
            - 'null'
          description: |-
            The URL your customer will be redirected to when the customer explicitly cancels the payment. If this URL is not
            provided, the customer will be redirected to the `redirectUrl` instead — see above.

            Mollie will always give you status updates via webhooks, including for the canceled status. This parameter is
            therefore entirely optional, but can be useful when implementing a dedicated customer-facing flow to handle
            payment cancellations.
          example: https://example.org/cancel
        webhookUrl:
          type:
            - string
            - 'null'
          description: |-
            The webhook URL where we will send payment status updates to.

            The webhookUrl is optional, but without a webhook you will miss out on important status changes to your payment.

            The webhookUrl must be reachable from Mollie's point of view, so you cannot use `localhost`. If you want to use
            webhook during development on `localhost`, you must use a tool like ngrok to have the webhooks delivered to your
            local machine.
          example: https://example.org/webhooks
        lines:
          type:
            - array
            - 'null'
          description: |-
            Optionally provide the order lines for the payment. Each line contains details such as a description of the item
            ordered and its price.

            All lines must have the same currency as the payment.

            Required for payment methods `billie`, `in3`, `klarna`, `riverty` and `voucher`.
          items:
            allOf:
              - $ref: '#/components/schemas/payment-line-item-response'
              - type: object
                properties:
                  recurring:
                    $ref: '#/components/schemas/recurring-line-item'
                    description: |-
                      The details of subsequent recurring billing cycles. These parameters are used in the Mollie Checkout
                      to inform the shopper of the details for recurring products in the payments.
        billingAddress:
          $ref: '#/components/schemas/payment-address'
          description: |-
            The customer's billing address details. We advise to provide these details to improve fraud protection and
            conversion.

            Should include `email` or a valid postal address consisting of `streetAndNumber`, `postalCode`, `city` and
            `country`.

            Required for payment method `in3`, `klarna`, `billie` and `riverty`.
        shippingAddress:
          $ref: '#/components/schemas/payment-address'
          description: |-
            The customer's shipping address details. We advise to provide these details to improve fraud protection and
            conversion.

            Should include `email` or a valid postal address consisting of `streetAndNumber`, `postalCode`, `city` and
            `country`.
        locale:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/locale-response'
          description: |-
            Allows you to preset the language to be used in the hosted payment pages shown to the customer. Setting a locale
            is highly recommended and will greatly improve your conversion rate. When this parameter is omitted the browser
            language will be used instead if supported by the payment method. You can provide any `xx_XX` format ISO 15897
            locale, but our hosted payment pages currently only support the specified languages.

            For bank transfer payments specifically, the locale will determine the target bank account the customer has to
            transfer the money to. We have dedicated bank accounts for Belgium, Germany, and The Netherlands. Having the
            customer use a local bank account greatly increases the conversion and speed of payment.
        countryCode:
          type:
            - string
            - 'null'
          description: |-
            This optional field contains your customer's ISO 3166-1 alpha-2 country code, detected by us during checkout. This
            field is omitted if the country code was not detected.
          example: BE
          minLength: 2
          maxLength: 2
          readOnly: true
        method:
          $ref: '#/components/schemas/method-response'
        issuer:
          type:
            - string
            - 'null'
          description: |-
            **Only relevant for iDEAL, KBC/CBC, gift card, and voucher payments.**

            **⚠️ With the introduction of iDEAL 2 in 2025, this field will be ignored for iDEAL payments. For more information
            on the migration, refer to our [help center](https://help.mollie.com/hc/articles/19100313768338-iDEAL-2-0).**

            Some payment methods are a network of connected banks or card issuers. In these cases, after selecting the payment
            method, the customer may still need to select the appropriate issuer before the payment can proceed.

            We provide hosted issuer selection screens, but these screens can be skipped by providing the `issuer` via the API
            up front.

            The full list of issuers for a specific method can be retrieved via the Methods API by using the optional
            `issuers` include.

            A valid issuer for iDEAL is for example `ideal_INGBNL2A` (for ING Bank).
          example: ideal_INGBNL2A
          writeOnly: true
        restrictPaymentMethodsToCountry:
          type:
            - string
            - 'null'
          description: |-
            For digital goods in most jurisdictions, you must apply the VAT rate from your customer's country. Choose the VAT
            rates you have used for the order to ensure your customer's country matches the VAT country.

            Use this parameter to restrict the payment methods available to your customer to those from a single country.

            If available, the credit card method will still be offered, but only cards from the allowed country are accepted.

            The field expects a country code in ISO 3166-1 alpha-2 format, for example `NL`.
          example: NL
        metadata:
          $ref: '#/components/schemas/metadata'
        captureMode:
          $ref: '#/components/schemas/capture-mode-response'
        captureDelay:
          type:
            - string
            - 'null'
          description: |-
            **Only relevant if you wish to manage authorization and capturing separately.**

            Some payment methods allow placing a hold on the card or bank account. This hold or 'authorization' can then at a
            later point either be 'captured' or canceled.

            By default, we charge the customer's card or bank account immediately when they complete the payment. If you set a
            capture delay however, we will delay the automatic capturing of the payment for the specified amount of time. For
            example `8 hours` or `2 days`.

            To schedule an automatic capture, the `captureMode` must be set to `automatic`.

            The maximum delay is 7 days (168 hours).

            Possible values: `... hours` `... days`
          example: 8 hours
          pattern: ^\d+ (hours|days)$
        captureBefore:
          type:
            - string
            - 'null'
          description: |-
            Indicates the date before which the payment needs to be captured, in ISO 8601 format. From this date onwards we
            can no longer guarantee a successful capture. The parameter is omitted if the payment is not authorized (yet).
          readOnly: true
          example: '2024-03-20T09:28:37.0Z'
        applicationFee:
          type:
            - object
            - 'null'
          description: |-
            With Mollie Connect you can charge fees on payments that your app is processing on behalf of other Mollie
            merchants.

            If you use OAuth to create payments on a connected merchant's account, you can charge a fee using this
            `applicationFee` parameter. If the payment succeeds, the fee will be deducted from the merchant's balance and sent
            to your own account balance.

            If instead you want to split a payment on your own account between yourself and a connected merchant, refer to the
            `routing` parameter.
          properties:
            amount:
              $ref: '#/components/schemas/amount'
              description: |-
                The fee that you wish to charge.

                Be careful to leave enough space for Mollie's own fees to be deducted as well. For example, you cannot charge
                a €0.99 fee on a €1.00 payment.
            description:
              type: string
              description: |-
                The description of the application fee. This will appear on settlement reports towards both you and the
                connected merchant.
              maxLength: 255
              example: 10
        routing:
          type:
            - array
            - 'null'
          description: |-
            *This functionality is not enabled by default. Reach out to our partner management team if you wish to use it.*

            With Mollie Connect you can charge fees on payments that your app is processing on behalf of other Mollie
            merchants.

            If you create payments on your own account that you want to split between yourself and one or more connected
            merchants, you can use this `routing` parameter to route the payment accordingly.

            The `routing` parameter should contain an array of objects, with each object describing the destination for a
            specific portion of the payment.

            It is not necessary to indicate in the array which portion goes to yourself. After all portions of the total
            payment amount have been routed, the amount left will be routed to the current organization automatically.

            If instead you use OAuth to create payments on a connected merchant's account, refer to the `applicationFee`
            parameter.
          items:
            $ref: '#/components/schemas/entity-payment-route-response'
        sequenceType:
          $ref: '#/components/schemas/sequence-type-response'
          description: |-
            **Only relevant for recurring payments.**

            Indicate which part of a recurring sequence this payment is for.

            Recurring payments can only take place if a mandate is available. A common way to establish such a mandate is
            through a `first` payment. With a `first` payment, the customer agrees to automatic recurring charges taking place
            on their account in the future.

            If set to `recurring`, the customer's card is charged automatically.

            Defaults to `oneoff`, which is a regular non-recurring payment.

            For PayPal payments, recurring is only possible if your connected PayPal account allows it. You can call our
            [Methods API](list-methods) with parameter `sequenceType: first` to discover which payment methods on your account
            are set up correctly for recurring payments.
        subscriptionId:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/subscriptionToken'
          description: |-
            If the payment was automatically created via a subscription, the ID of the [subscription](get-subscription) will
            be added to the response.
          readOnly: true
        mandateId:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/mandateToken'
          description: |-
            **Only relevant for recurring payments.**

            When creating recurring payments, the ID of a specific [mandate](get-mandate) can be supplied to indicate which of
            the customer's accounts should be credited.
        customerId:
          type:
            - string
            - 'null'
          $ref: '#/components/schemas/customerToken'
          description: |-
            The ID of the [customer](get-customer) the payment is being created for. This is used primarily for recurring
            payments, but can also be used on regular payments to enable single-click payments.

            If `sequenceType` is set to `recurring`, this field is required.
        profileId:
          type: string
          $ref: '#/components/schemas/profileToken'
          description: |-
